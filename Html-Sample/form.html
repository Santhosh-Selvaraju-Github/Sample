<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <style>
        body
         {
         background-color: rgb(47, 245, 8);
         background-repeat: no-repeat;
         background-attachment: fixed;
         background-size: 100%;
         }
         form
         {
             font-size: 25px;
         }
         </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>User name:</td>
                <td><input type="text" placeholder="User name" name="User name"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="Password" placeholder="Password" name="Password"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>Male<input type="radio" name="Gender">
                Female<input type="radio" name="Gender">
                Others<input type="radio" name="Gender"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><select name="" name="">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Others</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>Email id:</td>
                <td><input type="mail" placeholder="Email id" name="Email Id"></td>
            </tr>
            <tr>
                <td>Comments:</td>
                <td><textarea name="message" placeholder="Message" id="" width="30" height="5"></textarea></td>
            </tr>
            <tr>
                <td>Phone no:</td>
                <td>
                    <select>
                        <option>111</option>
                        <option>112</option>
                        <option>113</option>
                    </select>
                    <input type="text" placeholder="98765 *****" name="Phone number"></td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" name="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
